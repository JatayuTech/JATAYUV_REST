<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel App - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="left-side">
      <div class="overlay-text">
        <h1>ENJOY THE WORLD</h1>
        <p>Travel, Explore & Discover!</p>
        <p>Where AI meets Adventure!</p>
      </div>
    </div>

    <div class="right-side">
      <div class="form-card">
        <img src="images/logo.jpg" alt="Company Logo" class="logo">
        <h2>Registration</h2>

        <form id="registerForm" onsubmit="redirectToLogin(event)">
          <input type="text" placeholder="Full Name" required>
          <input type="text" placeholder="Mobile Number" required>
          <input type="email" placeholder="Email ID" required>
          <input type="text" placeholder="Location" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" class="btn">Register</button>
        </form>

      </div>
    </div>
  </div>

<script>
  function redirectToLogin(event) {
    event.preventDefault();
    window.location.href = "login.html";
  }
</script>

</body>
</html>
