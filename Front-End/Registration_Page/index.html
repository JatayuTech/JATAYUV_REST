<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>ENJOY THE WORLD</h1>
      <p>Travel, Explore & Discover!<br>Where AI meets Adventure!</p>
    </div>
    <div class="right">
      <img src="./images/logo.png" alt="Jatayuv AI Logo" class="logo" />
      <div id="message" class="hidden"></div>

      <!-- Registration Form -->
      <div id="registerFormContainer">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" placeholder="Full Name" required />
          <input type="tel" placeholder="Mobile Number" required />
          <input type="text" placeholder="Location" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
        <p class="switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </div>

      <!-- Login Form -->
      <div id="loginFormContainer" class="hidden">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p class="switch">No account? <a href="#" onclick="showRegister()">Register</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
